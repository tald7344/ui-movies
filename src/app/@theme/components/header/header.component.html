<nav class="navbar navbar-expand-lg fixed-top custom-nav py-5">
<div class="container">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLink="{{item.link}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngFor="let item of menus">
        <a class="nav-link px-4">{{item.title}}</a>
      </li>
    </ul>

    <form class="form-inline my-2 mr-3 my-lg-0 search-form d-none">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search" (keyup)="typing()" [(ngModel)]="inputValue" aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">
            <i (click)="hideSearch()" class="fa fa-search fa-lg fa-custom-search" type="button" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </form>
    <i (click)="showSearch()" class="fa fa-search fa-fw fa-lg custom-search-icon mr-4" type="button" aria-hidden="true"></i>
    <i (click)="showSidebar = !showSidebar" class="fa fa-bars fa-fw fa-lg fa-custom-click-bars" type="button" aria-hidden="true"></i>
  </div>
</div>
</nav>

<!-- Login Sidebar -->
<div class="login-sidebar" *ngIf="!showSidebar" [@grow]>
  <div class="col-11 col-sm-10 mx-auto">
      <div class="top-login mt-5 pb-5">
          <div class="row">
              <div class="col">
                  <span class="light-orange">Login / Register</span>
              </div>
              <div class="col text-right">
                  <i (click)="showSidebar = !showSidebar" class="fa fa-times fa-fw fa-2x text-white" aria-hidden="true"></i>
              </div>
          </div>
      </div>
    <div class="login-image mt-5 mx-auto">
      <img src="../../../../assets/login-logo.png" class="img-responsive" alt="image">
    </div>
    <div class="login-form text-center mx-auto mt-4">
      <form>
        <div class="form-group position-relative">
          <input type="text" class="p-2" name="name" placeholder="Username">
          <i class="fa fa-user fa-fw light-orange custom-user-icon"></i>
        </div> 
        <div class="form-group position-relative">
          <input type="password" class="p-2" name="password" placeholder="Password">
          <i class="fa fa-lock fa-fw light-orange" aria-hidden="true"></i>
          <i class="fa fa-eye fa-fw light-orange custom-eye-icon" aria-hidden="true"></i>
        </div> 
        <div class="custom-checkbox custom-control light-orange">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember Me</label>
        </div>
        <button type="submit" name="submit" class="btn btn-block mt-5 btn-custom">Sign In</button>            
      </form>
      <div class="text-center text-white my-4"><span>Or</span></div>
      <div class="text-center light-orange my-4"><span>Sing Up</span></div>
    </div>
  </div>
</div>
<!-- Login Sidebar -->


<ng-container *ngIf="searching">
  <app-search></app-search>
</ng-container>
